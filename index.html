<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.1-web/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="box"></div>
    <div class="box2">
        <div class="box3">
            <i class="fab fa-telegram-plane"></i>
            <h1>Telegram</h1>
        </div>
    </div>
    <form action="" class="pastcard">

        <div class="form-inner">
            <legend>
                <h1>Your info</h1>
                <h5> Please choose your country and enter your full phone number.</h5>
                <h5>Note that you need an existing account to log in to Telegram Web. To sign up for Telegram, use one of our <a href="https://telegram.org/apps"> mobile apps</a></h5>
            </legend>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
            <input class="input100" type="password" name="pass" placeholder="Password">
            <span class="focus-input100" data-placeholder="&#xf191;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
            <input class="input100" type="Country" name="pass" placeholder="Country">
            <span class="focus-input100" data-placeholder="&#xf191;"></span>
        </div>






        <p><input type="submit" value="Отправить"></p>
    </form>
    <div class="box5">
        <h6>Welcome to the official Telegram web-client.</h6>
        <a href="https://web.telegram.org/#/login">Learn more</a>
    </div>


</body>

</html>
