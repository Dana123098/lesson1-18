<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

  <body>
    <div class="box">
      <div class="box1">
        <h1 class="h11">Card number</h1>
        <div
          class="wrap-input1003 validate-input"
          data-validate="Enter password"
        >
          <input
            class="input1003"
            type="Set a card number"
            name="pass"
            placeholder="Set a card number"
          />
        </div>
        <h1 class="h12">Name</h1>
        <div
          class="wrap-input1003 validate-input"
          data-validate="Enter password"
        >
          <input
            class="input1003"
            type="Set your name"
            name="pass"
            placeholder="Set your name"
          />

        <h1 class="h13">Exp date</h1>
        <select name="select" id="" class="select1">
          <option value="september">september</option>
          <option value="september1">september1</option>
          <option value="september2">september2</option>
        </select>
        <select name="select" id="" class="select2">
          <option value="september">2020</option>
          <option value="september1">2021</option>
          <option value="september2">2022</option>
        </select>

        <div
          class="wrap-input1001 validate-input"
          data-validate="Enter password"
        >
          <input
            class="input100"
            type="password"
            name="pass"
            placeholder="Password"
          />
        </div>
        <h1 class="cvv">CVV</h1>
      </div>

      <div class="box2">
        <img src="./img/karta.jpg" alt="" class="karta" />
        <img src="./img/zzz.jpg" alt="" class="zzz" />
        <h1 class="textbox2">DISKOVER</h1>
        <div class="box02"></div>
        <h2 class="h21">card holder</h2>
        <h2 class="h22">Expire date</h2>
        <h1 class="date">09 \ 2020</h1>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
